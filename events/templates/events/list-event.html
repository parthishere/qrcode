{% extends "base.html" %} 
{% block body_block %}
<br>

<div class="container text-center">
  <div class="row">
    {% for e in events_list %}
    <div class="col">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">{{e.event_name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{e.event_date}}</h6>
          <p class="card-text">
            {{ e.about }}
          </p>
          <a href={{e.get_absolute_url}} class="card-link">Go to Event</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
